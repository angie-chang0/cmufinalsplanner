<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMU Finals Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FEFAE0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }

        header {
            text-align: left;
            margin-bottom: 60px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-image {
            width: 100px;
            height: auto;
        }

        h1 {
            font-weight: 1200;
            font-size: 3.5rem;
            color: #74804B;
        }

        p {
            font-size: 1rem;
            color: #5e6e34;
        }

        f {
            font-size: 1.7rem;
            color: #5e6e34;
        }

        .credits {
            position: absolute;
            top: 10px;
            right: 20px;
            font-style: italic;
        }

        .credits a {
            color: #74804B;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-icon-wrapper {
            position: relative;
            width: 60%;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7c8555;
            font-size: 1.2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 25px;
            border: 2px solid #d0d2a5;
            font-size: 1.2rem;
            outline: none;
        }

        .instruction {
            text-align: center;
            margin-bottom: 10px;
            color: #7c8555;
        }

        .instruction a {
            color: #76a58d;
            text-decoration: none;
        }

        .instruction a:hover {
            text-decoration: underline;
        }

        .card-container-wrapper {
            display: flex;
            justify-content: center;
            overflow: hidden;
            margin-top: 30px;
            background: linear-gradient(to top, #FEFAE0, #E3EACA);
            padding: 10px;
            border-radius: 15px;
        }

        .subject-section-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px;
            margin-bottom: 40px;
        }

        .subject-section {
            width: 100%;
        }

        .subject-section h2 {
            font-size: 2rem;
            color: #7c8555;
            margin-bottom: 10px;
            text-align: center;
        }

        .subject-section .card-container {
            display: flex;
            flex-wrap: wrap; /* Cards wrap to the next line */
            justify-content: space-between;
            gap: 20px;
            overflow-x: auto; /* Enable horizontal scrolling */
        }

        .subject-section .card-container::-webkit-scrollbar {
            height: 8px;
        }

        .subject-section .card-container::-webkit-scrollbar-thumb {
            background-color: #AFB393;
            border-radius: 10px;
        }

        .subject-section .card-container::-webkit-scrollbar-track {
            background-color: #ffffff;
            border-radius: 10px;
        }

        .card {
            background-color: #F9C491;
            border-radius: 20px;
            padding: 20px;
            width: 32%; /* Fixed width to allow 3 cards per row */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Maintain consistent size */
            min-height: 200px;
        }

        /* Ensures the text stays consistent and handles overflow gracefully */
        .course-title, .course-number, .instructor {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Add ellipsis (...) when text is too long */
        }

        .white-box {
            background-color: #F6E2CE;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .course-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .course-number {
            font-size: 1.4rem;
            font-weight: 600;
            color: #280A0A;
        }

        .add-button {
            background-color: #fff;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #b73a36;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .add-button:hover {
            background-color: #f4b942;
        }

        .course-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #280A0A;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .instructor {
            font-size: 0.8rem;
            color: #280A0A;
            margin-top: 5px;
        }

        .course-details {
            display: flex;
            justify-content: space-between;
        }

        .course-time-location, .course-date-section {
            display: flex;
            flex-direction: column;
        }

        .course-time {
            color: #8C2C2C;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .course-location {
            color: #8d4e4e;
            font-size: 0.9rem;
        }

        .course-date {
            color: #8C2C2C;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .course-section {
            color: #8d4e4e;
            font-size: 0.9rem;
        }

        .course-subject {
            color: #d1571f;
            font-size: 0.9rem;
            font-style: italic;
            text-align: left;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="credits">
            <a href="#" id="openModal">Credits/Report Problem</a>
        </div>

        <header>
            <div class="header-content">
                <h1>Its Finals Season. Good luck Yâ€™all!</h1>
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/9d5c65cc-66e5-4be2-8c7a-4894cfc6581f/d4vzsbe-fce42f0a-c1c9-4c21-9934-8b2544afc336.gif" 
                     alt="CMU Logo" class="header-image">
            </div>
            <f>Carnegie Mellon University Finals Planner</f>
        </header>

        <div class="search-bar">
            <div class="search-icon-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search Course Number, Title, or Subject">
            </div>
        </div>

        <p class="instruction">Click '+' to add final to your google calendar. View official schedule <a href="#">Here</a>.</p>

        <div class="card-container-wrapper">
            <div class="subject-section-container">
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Created by Angie Chang</p>
        </div>
    </div>

    <script src="js/xlsx.full.min.js"></script>

    <script>
        let coursesData = [];

        async function loadSpreadsheet() {
            const file = 'data/sample_finals.xlsx'; 
        
            try {
                const response = await fetch(file);
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                
                coursesData = XLSX.utils.sheet_to_json(sheet); 
                console.log("Spreadsheet data:", coursesData);  
                
                populateCards(coursesData);
            } catch (error) {
                console.error("Error loading the spreadsheet:", error);
            }
        }
        
        function populateCards(courses) {
            const subjectContainer = document.querySelector('.subject-section-container');
            subjectContainer.innerHTML = '';  
            
            const groupedCourses = courses.reduce((groups, course) => {
                const subject = course['Subject'] || 'Unknown';
                if (!groups[subject]) {
                    groups[subject] = [];
                }
                groups[subject].push(course);
                return groups;
            }, {});

            for (const subject in groupedCourses) {
                const subjectSection = document.createElement('div');
                subjectSection.className = 'subject-section';
                subjectSection.innerHTML = `<h2>${subject}</h2>`;

                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';

                groupedCourses[subject].forEach(course => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="white-box">
                            <div class="course-info">
                                <div>
                                    <p class="course-number">${course['Course Number'] || 'N/A'}</p>
                                    <p class="course-title">${course['Course Title'] || 'N/A'}</p>
                                    <p class="instructor">${course['Instructor'] || 'N/A'}</p>
                                </div>
                                <div class="add-button">+</div>
                            </div>
                        </div>
                        <div class="course-details">
                            <div class="course-time-location">
                                <p class="course-time">${course['Time'] || 'N/A'}</p>
                                <p class="course-location">${course['Location'] || 'N/A'}</p>
                            </div>
                            <div class="course-date-section">
                                <p class="course-date">${course['Date'] || 'N/A'}</p>
                                <p class="course-section">${course['Section'] || 'N/A'}</p>
                            </div>
                        </div>
                        <p class="course-subject">${course['Subject'] || 'N/A'}</p>
                    `;
                    cardContainer.appendChild(card);
                });

                subjectSection.appendChild(cardContainer);
                subjectContainer.appendChild(subjectSection);
            }
        }
    
        function filterCourses() {
            const searchInput = document.querySelector('.search-bar input').value.toLowerCase();
            
            const filteredCourses = coursesData.filter(course => {
                const courseNumber = course['Course Number']?.toString().toLowerCase() || '';
                const courseTitle = course['Course Title']?.toLowerCase() || '';
                const courseSubject = course['Subject']?.toLowerCase() || '';
                
                return (
                    courseNumber.includes(searchInput) ||
                    courseTitle.includes(searchInput) ||
                    courseSubject.includes(searchInput)
                );
            });

            // Filter out entire sections that have no matching courses
            populateCards(filteredCourses);
        }
    
        window.onload = () => {
            loadSpreadsheet();
    
            document.querySelector('.search-bar input').addEventListener('input', filterCourses);
        };
    </script>
</body>
</html>
